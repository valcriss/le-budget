name: Publish

on:
  push:
    tags:
      - '*'

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Use Node 24 in CI to match prebuilt native binaries for some dependencies
          node-version: 24
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Ensure lightningcss binary
        # If lightningcss prebuilt binary is missing for the runner/Node combo,
        # force rebuild/update the optional native binary so the Angular build can use it.
        run: npm rebuild lightningcss --update-binary || true

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test
        env:
          CI: true

      - name: Build
        run: npm run build

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    env:
      CI: true
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Use Node 24 in CI to match prebuilt native binaries for some dependencies
          node-version: 24
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Ensure lightningcss binary
        # Rebuild lightningcss binary on linux runner
        run: npm rebuild lightningcss --update-binary || true

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

  docker:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    needs:
      - backend
      - frontend
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: backend
            dockerfile: Dockerfile.backend
            image: le-budget-backend
          - name: frontend
            dockerfile: Dockerfile.frontend
            image: le-budget-frontend
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:latest

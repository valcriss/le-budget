<div class="input-amount w-full min-w-[6rem] cursor-text">
		<span *ngIf="!editing" class="flex items-center justify-end w-full text-right h-7 pl-1 text-sm text-gray-800 hover:rounded-sm border border-transparent hover:border-gray-200 pr-1" (click)="enterEdit()">
			<span class="leading-7">{{ formatCurrencyWithSign(value) }}</span>
		</span>
		<input *ngIf="editing"
					 #amountInput
					 type="text"
					 [value]="displayValue"
					 (blur)="finishEdit($event)"
					 (keydown)="onKeydown($event)"
					 class="w-full text-right pr-2 h-7 pl-1 text-sm text-gray-800 border border-gray-200 rounded-sm bg-transparent focus:outline-none focus:border-blue-400 leading-7 py-0"
					 />
</div>

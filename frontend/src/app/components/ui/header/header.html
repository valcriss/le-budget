<header class="w-full bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
            <!-- left: title -->
            <div class="flex items-center">
                <a routerLink="/budget" class="text-xl font-semibold text-slate-900">Le Budget</a>
            </div>

            <!-- center: nav (hidden on small) -->
            <nav class="hidden md:flex space-x-6">
                <app-nav-item link="/budget" [icon]="icDashboard">Mon Budget</app-nav-item>
                <app-nav-item link="/accounts" [icon]="icAccounts">Mes comptes</app-nav-item>
                <app-nav-item link="/categories" [icon]="icCategories">Mes catégories</app-nav-item>
            </nav>

            <!-- right: controls -->
            <div class="flex items-center gap-3">
                <!-- mobile hamburger -->
                <button (click)="toggleMobile()" aria-label="Ouvrir le menu"
                    class="md:hidden p-2 rounded-md text-slate-600 hover:bg-slate-100">
                    <!-- simple 3 bars -->
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>

                <!-- user area -->
                <div class="relative">
                    <button (click)="toggleUser()" aria-label="Ouvrir le menu utilisateur"
                        class="flex items-center gap-2 p-1 rounded-md hover:bg-slate-100">
                        <img src="/images/avatar-placeholder.png" alt="avatar"
                            class="w-8 h-8 rounded-full bg-slate-200" />
                        <span class="hidden sm:inline text-sm text-slate-700">Mon profil</span>
                    </button>

                    <!-- user dropdown -->
                    <div *ngIf="userMenuOpen()" class="absolute right-0 mt-2 w-44 bg-white border rounded-md shadow-lg py-1 z-50">
                        <app-nav-item link="/profile" [icon]="icUser">Profil</app-nav-item>
                        <app-nav-item link="/settings" [icon]="icSettings">Paramètres</app-nav-item>
                        <app-nav-item [icon]="icLogout" [classes]="'cursor-pointer'">Se déconnecter</app-nav-item>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- mobile popup nav -->
    <div *ngIf="mobileOpen()" class="md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1">
            <app-nav-item link="/budget" [icon]="icDashboard" [classes]="'rounded-md text-base font-medium'">Mon Budget</app-nav-item>
            <app-nav-item link="/accounts" [icon]="icAccounts" [classes]="'rounded-md text-base font-medium'">Mes comptes</app-nav-item>
            <app-nav-item link="/categories" [icon]="icCategories" [classes]="'rounded-md text-base font-medium'">Mes catégories</app-nav-item>
        </div>
    </div>

</header>

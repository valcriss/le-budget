<div class="px-2 pt-1 md:pt-0">
    <div class="flex flex-row items-center pb-1 border-b border-gray-200">
        <div class="flex-1 uppercase font-bold text-gray-500 text-sm">Libelle du compte</div>
        <div class="ml-2 flex items-center">
            <fa-icon [icon]="icEditAccount" class="text-gray-300 hover:text-[#58a9ff] cursor-pointer"></fa-icon>
        </div>
    </div>
    <div class="flex flex-row items-center mb-1 pb-1 border-b border-gray-200">
        <div class="basis-3/12"></div>
    </div>
    <div class="flex flex-row items-center">
        <div class="basis-full md:basis-3/12">
            <button type="button"
                class="cursor-pointer flex items-center gap-2 p-1 px-2 rounded-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#58a9ff] max-w-xs text-left">
                <fa-icon [icon]="icTransactionAdd" class="text-base text-slate-700"></fa-icon>
                <span class="text-sm font-medium">Ajouter une transaction</span>
            </button>
        </div>
    </div>
</div>

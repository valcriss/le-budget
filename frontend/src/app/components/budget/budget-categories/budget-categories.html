<div>
  <div class="flex flex-row px-2 h-8 text-xs font-semibold uppercase text-gray-500 mt-1">
    <div class="basis-0 flex items-center pr-2">
      <fa-icon [icon]="icChevronRight" class="text-gray-400 text-xs cursor-pointer"></fa-icon>
    </div>
    <div class="basis-6/12 md:basis-3/12 flex items-center px-1">Catégorie</div>
    <div class="basis-3/12 md:basis-3/12 flex items-center justify-end px-1 text-right">
      Assigné
    </div>
    <div class="hidden basis-3/12 md:basis-3/12 md:flex items-center justify-end px-1 text-right">
      Payé
    </div>
    <div class="basis-3/12 md:basis-3/12 flex items-center justify-end px-1 text-right">
      Disponible
    </div>
  </div>
</div>
<div>
  <ng-container *ngFor="let g of groups">
    <app-budget-category-group [label]="g.label" [assigned]="g.assigned" [paid]="g.paid" [available]="g.available" [items]="g.items">
      <!-- If group items are present, render them inside collapse-inner of the group component.
           The group component template currently contains static items; if you want the
           items to come from projection you'd need to update the group template to
           use <ng-content> where items should appear. For now this passes inputs only.
      -->
    </app-budget-category-group>
  </ng-container>
</div>

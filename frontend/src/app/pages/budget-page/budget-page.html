<app-header></app-header>
<app-budget-header></app-budget-header>
<div class="px-1 md:px-0">
  <div class="flex flex-row mx-auto max-w-7xl gap-1 md:gap-3">
    <div class="basis-full md:basis-9/12">
      <app-ui-card>
        <app-budget-menu></app-budget-menu>
        <app-budget-categories></app-budget-categories>
      </app-ui-card>
    </div>
    <div class="hidden md:block md:basis-3/12">
      <app-ui-card>
        <app-budget-month-summary [availableFromPreviousMonth]="-120"
                                  [incomesOfTheCurrentMonth]="150"
                                  [totalPaid]="100"
                                  [totalAvailable]="170"></app-budget-month-summary>
      </app-ui-card>

      <app-ui-card>
        <app-budget-month-actions></app-budget-month-actions>
      </app-ui-card>

      <app-ui-card>
        <app-budget-category-summary [availableFromPreviousMonth]="-50"
                                     [assignedThisMonth]="200"
                                     [totalPaid]="80"
                                     [totalAvailable]="70"
                                     [neededThisMonth]="100"
                                     [neededForNextMonths]="200"></app-budget-category-summary>
      </app-ui-card>

           <app-ui-card>
        <app-budget-category-actions></app-budget-category-actions>
      </app-ui-card>
    </div>
  </div>
</div>
